<!DOCTYPE html>
<html>
<head>
    <title>Signup Confirmation</title>
</head>
<body>
    <h1>Signup Successful!</h1>
    <h2>Hi, thank you for signing up!</h2>
    <h3>Check the following details:</h3>
    <table border="1" cellpadding="5">
        {% for key, value in infos.items() %}
            <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
